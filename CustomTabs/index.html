<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Tabs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Custom Tabs</h1>
  <div class="container">
    <div class="button-wrapper">
      <button data-id="home" class="tab-button active">Home</button>
      <button data-id="about-us" class="tab-button">About us</button>
      <button data-id="projects" class="tab-button">Projects</button>
      <button data-id="portfolio" class="tab-button">Portfolio</button>
      <button data-id="contact" class="tab-button">Contact us</button>
    </div>
    <div class="content-wrapper">
      <p id="home" class="content active">This is Home</p>
      <p id="about-us" class="content ">This is about us</p>
      <p id="projects" class="content ">This is Projects</p>
      <p id="portfolio" class="content ">This is Portfolio</p>
      <p id="contact" class="content ">This is Contact</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
