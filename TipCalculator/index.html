<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tip Calculator</h1>
  <div class="form-wrapper">
    <div class="input-wrapper">
      <label for="bill-amount">Bill Amount</label>
      <input type="number" class="bill-amount" id="bill-amount" placeholder="Enter your total bill amount">
    </div>
    <div class="input-wrapper">
      <label for="discount-percentage">Discount Percentage</label>
      <label for="" class="discount-value">0</label>
      <input type="range" max="50" min="0" class="discount-percentage">
    </div>
    <div class="input-wrapper">
      <label for="tip-percentage">Tip Percentage</label>
      <label for="" class="tip-value">0</label>
      <input type="range" max="80" min="0" class="tip-percentage">
    </div>
    <div class="input-wrapper">
      <label for="no-of-customers">Number of Customers</label>
      <label for="" class="customer-value">0</label>
      <input type="range" max="100" min="0" class="no-of-customers">
    </div>
    <button class="generate-bill">Generate Bill</button>
    <div>
      <label>Total Tip Paid: </label>
      <label class="total-tip-paid">0</label>
    </div>
    <div>
      <label>Total Amount To Pay: </label>
      <label class="total-amount-to-pay">0</label>
    </div>
    <div>
      <label>Each Customer To Pay: </label>
      <label class="each-customer-to-pay">0</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
