<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi step Progress Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Multi Step Progress Bar</h1>
  <div class="container">
    <div class="progress-container">
      <div class="progress"></div>
      <div class="icon-wrapper active">
        <i class="fa-brands fa-facebook"></i>
        <p class="label">Facebook</p>
      </div>
      <div class="icon-wrapper active">
        <i class="fa-brands fa-twitter"></i>
        <p class="label">Twitter</p>
      </div>
      <div class="icon-wrapper active">
        <i class="fa-brands fa-square-whatsapp"></i>
        <p class="label">Whatsapp</p>
      </div>
      <div class="icon-wrapper active">
        <i class="fa-brands fa-tiktok"></i>
        <p class="label">Tiktok</p>

      </div>
    </div>
    <button class="previous" disabled>Previous</button>
    <button class="next">Next</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
